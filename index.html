<!DOCTYPE html>
<html lang="sv">

<head>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Värdera annonsen - 10k</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #333;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        input[type="text"] {
            width: calc(100% - 24px);
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            font-size: 22px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .result p {
            font-size: 16px;
            margin: 5px 0;
            color: #444;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .result {
            text-align: left;
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Värdera annonsen!</h1>
        <p>Betala inte för mycket! Använd vårt AI-verktyg för att få en värdering vad annonsen egentligen är värd baserad på skick och liknande annonser.</p>
        <input type="text" id="urlInput" placeholder="Skriv in URL här">
        <button onclick="evaluateURL()">Skicka</button>

        <div class="result">
            <h2>Resultat:</h2>
            <p><strong>Värde:</strong> <span id="value"></span></p>
            <p><strong>Beskrivning:</strong> <span id="description"></span></p>
        </div>
    </div>

    <script>
        async function evaluateURL() {
            const url = document.getElementById('urlInput').value;
            try {
                const response = await fetch(`https://10k-api.azurewebsites.net/evaluate?url=${encodeURIComponent(url)}`);
                if (!response.ok) {
                    throw new Error('Nätverksrespons var inte okej.');
                }
                const data = await response.json();
                document.getElementById('value').textContent = data.Value;
                document.getElementById('description').textContent = data.Description;
                console.log(data);
            } catch (error) {
                console.error('Det var ett problem med fetch-operationen:', error);
            }
        }
    </script>
</body>

</html>
